    <form>
        <fieldset>
            
            <legend>Enquiry Forum</legend>

            <div style="display: flex; flex-direction: column;">
                <label >Name: </label>
                <input style="width: 200px" type="text" placeholder="Enter Name" minlength="5" max="20" title="Please enter Name Valid Name" required>
            </div>

            <div style="display: flex; flex-direction: column;">
                <label >Email: </label>
                <input style="width: 200px" type="email" placeholder="Enter Email" pattern="[a-zA-Z]{3,10}" title="Enter Valid Email">
            </div>

            <div style="display: flex; flex-direction: column;">
                <label >PhoneNumber: </label>
                <input style="width: 200px" type="tel" placeholder="Enter PhoneNumber" pattern="[a-zA-Z]{3,10}" title="Enter Valid PhoneNumber">
            </div>

            <div style="display: flex; flex-direction: column;">
                <label >Message: </label>
                <textarea style="width: 200px" type="tel" placeholder="Enter PhoneNumber" pattern="[a-zA-Z]{3,10}" title="Enter Valid PhoneNumber"></textarea>
            </div>



            <br>
            <label >Courses: </label>
            <br>

            <select>
                <optgroup label="Frontend">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                </optgroup>
                <optgroup label="Backend">
                    <option value="PHP">PHP</option>
                    <option value="NodeJs">Node Js & Express</option>
                    <option value="MySql">MySql</option>
                </optgroup>
            </select>
            <br>

            <br>
            <label >Gender: </label>
            <input align="center" type="radio" name="gender" value="Male"/>Male
            <input align="center" type="radio" name="gender" value="Female"/>Female  
            <br>  

            <br>
            <label> CV: </label>
            <input type="button" value="Choose file"> No file selected

            <br>
            <br>
            <label>Choose Country</label>
            <br>
            
            <select>
                <option>Select Country</option>
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
            </select>

            <br>
            <br>
            Qty:<br>
            <input type="number" min="1" max="10" value="1">
            <br>
            <br>
            Select Date Of Birth:
            <input type="date">
            <br>
            <br>

            Select Time:
            <input type="time">
            <br>
            <br>
            Select Color:
            <input type="color">
            <br>
            <br>
            Enter Color:
            <input type="url" placeholder="https://example.com">

            <br>
            <br>
            Select range:
            <input type="range">

            <br>
            <br>
            <input type="text" list="course">
            <datalist id="course">
                <option value="PHP"></option>
                <option value="SQL"></option>
                <option value="NODE"></option>
            </datalist>




            <div style="margin-top: 10px;">
                <button>Save</button>
                <button>cancel</button>
            </div>

        </fieldset>
    </form>

</body>
